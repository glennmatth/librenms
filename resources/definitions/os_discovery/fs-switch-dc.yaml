mib: FS-ENTITY-MIB:FS-SYSTEM-MIB:FS-MEMORY-MIB:FS-PROCESS-MIB:FS-FIBER-MIB:FS-POE-MIB
modules:
    os:
        hardware:
            - FS-ENTITY-MIB::fsDeviceInfoDescr.1
            - .1.3.6.1.4.1.52642.1.1.10.2.1.1.26.0
        serial:
            - FS-ENTITY-MIB::fsDeviceSerialNumber.1
            - .1.3.6.1.4.1.52642.1.1.10.2.1.1.24.0
        version:
            - FS-ENTITY-MIB::fsDeviceSWVersion.1
            - .1.3.6.1.4.1.52642.1.1.10.2.1.1.2.0
    mempools:
        data:
            -
                oid: FS-MEMORY-MIB::fsNodeMemoryPoolTable
                total: FS-MEMORY-MIB::fsNodeMemoryPoolSize
                used: FS-MEMORY-MIB::fsNodeMemoryPoolUsed
                warn_percent: FS-MEMORY-MIB::fsNodeMemoryPoolWarning
                precision: 1024
                descr: "{{ $FS-MEMORY-MIB::fsNodeMemoryPoolName }}"
            -
                oid: FS-MEMORY-MIB::fsMemoryPoolUtilizationTable
                total: FS-MEMORY-MIB::fsMemoryPoolSize
                used: FS-MEMORY-MIB::fsMemoryPoolUsed
                precision: 1024
                descr: 'Memory Pool {{ $index }}'
    processors:
        data:
            -
                oid: fsNodeCPUTotalTable
                value: fsNodeCPUTotal5min
                num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.36.1.2.1.5.{{ $index }}'
                descr: '{{ $fsNodeCPUTotalName }}'
                warn_percent: fsNodeCPUTotalCritical
            -
                oid: fsCPUUtilization5Min
                num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.36.1.1.3.{{ $index }}'
                descr: 'CPU {{ $index }}'
    sensors:
        additional_oids:
            data:
                -
                    oid:
                        - IF-MIB::ifAdminStatus
        current:
            data:
                -
                    oid: fsFiberTable
                    value: fsFiberBias
                    num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.105.1.1.1.21.{{ $index }}'
                    descr: '{{ $fsFiberPortDescr }} Bias Current'
                    divisor: 1000
                    skip_values:
                        -
                            oid: fsFiberDDMSupportStatus
                            op: '='
                            value: 2
                        -
                            oid: fsFiberBias
                            op: '='
                            value: 0
        dbm:
            data:
                -
                    oid: fsFiberTable
                    value: fsFiberRXpower
                    num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.105.1.1.1.76.{{ $index }}'
                    descr: "{{ $fsFiberPortDescr }} RX"
                    divisor: 100
                    low_warn_limit: fsFiberRXpowerLowWarnThreshold
                    warn_limit: fsFiberRXpowerHighWarnThreshold
                    low_limit: fsFiberRXpowerLowAlarmThreshold
                    high_limit: fsFiberRXpowerHighAlarmThreshold
                    index: 'rx-{{ $index }}'
                    skip_values:
                        -
                            oid: fsFiberDDMSupportStatus
                            op: '='
                            value: 2
                        -
                            oid: fsFiberRXpower
                            op: '='
                            value: -10000
                        -
                            oid: IF-MIB::ifAdminStatus
                            op: '='
                            value: 2
                -
                    oid: fsFiberTable
                    value: fsFiberTXpower
                    num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.105.1.1.1.81.{{ $index }}'
                    descr: "{{ $fsFiberPortDescr }} TX"
                    divisor: 100
                    low_warn_limit: fsFiberTXpowerLowWarnThreshold
                    warn_limit: fsFiberTXpowerHighWarnThreshold
                    low_limit: fsFiberTXpowerLowAlarmThreshold
                    high_limit: fsFiberTXpowerHighAlarmThreshold
                    index: 'tx-{{ $index }}'
                    skip_values:
                        -
                            oid: fsFiberDDMSupportStatus
                            op: '='
                            value: 2
                        -
                            oid: fsFiberTXpower
                            op: '='
                            value: -10000
                        -
                            oid: IF-MIB::ifAdminStatus
                            op: '='
                            value: 2
        fanspeed:
            data:
                -
                    oid: fsSystemFanStatusTable
                    value: fsSystemFanStatusSpeed
                    num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.1.1.43.1.6.{{ $index }}'
                    descr: 'Fan {{ $subindex0 }}/{{ $subindex1 }}'
        temperature:
            data:
                -
                    oid: fsSystemMultipleTemperatureTable
                    value: fsSystemMultipleTemperatureCurrent
                    num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.1.1.44.1.5.{{ $index }}'
                    warn_limit: fsSystemMultipleTemperatureWarning
                    high_limit: fsSystemMultipleTemperatureCritical
                    low_limit: fsSystemMultipleTemperatureLow
                    descr: "{{ $fsSystemMultipleTemperatureName }} {{ $subindex0 }}/{{ $subindex1 }}"
                -
                    oid: fsFiberTable
                    value: fsFiberTemp
                    num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.105.1.1.1.17.{{ $index }}'
                    descr: "{{ $fsFiberPortDescr }}"
                    low_limit: fsFiberTempLowAlarmThreshold
                    high_limit: fsFiberTempHighAlarmThreshold
                    index: 'temp-{{ $index }}'
                    group: Transceivers
                    skip_values:
                        -
                            oid: fsFiberDDMSupportStatus
                            op: '='
                            value: 2
                        -
                            oid: fsFiberTemp
                            op: '='
                            value: 0
        voltage:
            data:
                -
                    oid: fsSystemElectricalInformationTable
                    value: fsSystemElectricalInformationInVoltage
                    num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.1.1.41.1.11.{{ $index }}'
                    descr: 'Power supply {{ $subindex0 }}/{{ $subindex1 }}'
                -
                    oid: fsFiberTable
                    value: fsFiberVoltage
                    num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.105.1.1.1.19.{{ $index }}'
                    descr: '{{ $fsFiberPortDescr }} Voltage'
                    divisor: 1000
                    low_limit: fsFiberVoltageLowAlarmThreshold
                    high_limit: fsFiberVoltageHighAlarmThreshold
                    skip_values:
                        -
                            oid: fsFiberDDMSupportStatus
                            op: '='
                            value: 2
                        -
                            oid: fsFiberVoltage
                            op: '='
                            value: 0
        power:
            data:
                -
                    oid: fsSystemElectricalInformationTable
                    value: fsSystemElectricalInformationOutPower
                    num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.1.1.41.1.15.{{ $index }}'
                    descr: 'Power supply {{ $subindex0 }}/{{ $subindex1 }}'
                -
                    oid: fsIfPoeTable
                    value: ifPoeConsumingPwr
                    num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.110.1.1.1.7.{{ $index }}'
                    descr: 'PoE Port {{ $index }}'
                    divisor: 1000
                    skip_values:
                        -
                            oid: ifIsPoe
                            op: '!='
                            value: 1
        state:
            data:
                -
                    oid: fsSystemFanStatusTable
                    value: fsSystemFanStatus
                    num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.1.1.43.1.4.{{ $index }}'
                    descr: 'Fan {{ $subindex0 }}/{{ $subindex1 }}'
                    state_name: fsSystemFanStatus
                    index: 'fan-{{ $index }}'
                    group: Fans
                    states:
                        - { value: 1, generic: 3, graph: 0, descr: 'noexist' }
                        - { value: 2, generic: 2, graph: 0, descr: 'existnopower' }
                        - { value: 3, generic: 1, graph: 0, descr: 'existreadypower' }
                        - { value: 4, generic: 0, graph: 0, descr: 'normal' }
                        - { value: 5, generic: 2, graph: 0, descr: 'powerbutabnormal' }
                        - { value: 6, generic: 3, graph: 0, descr: 'unknown' }
                -
                    oid: fsSystemFanIsNormalTable
                    value: fsSystemFanIsNormal
                    num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.1.1.21.1.2.{{ $index }}'
                    descr: '{{ $fsSystemFanName }}'
                    states:
                        - { value: 1, generic: 3, graph: 0, descr: 'Unknown' }
                        - { value: 2, generic: 0, graph: 0, descr: 'Green' }
                        - { value: 3, generic: 1, graph: 0, descr: 'Yellow' }
                        - { value: 4, generic: 0, graph: 0, descr: 'Normal' }
                        - { value: 5, generic: 2, graph: 0, descr: 'Abnormal' }
                -
                    oid: fsFiberTable
                    value: fsFiberTempStatus
                    num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.105.1.1.1.18.{{ $index }}'
                    descr: '{{ $fsFiberPortDescr }} Temperature'
                    state_name: fsFiberTempStatus
                    index: 'tempstat-{{ $index }}'
                    group: Transceivers
                    skip_values:
                        - 1
                    states:
                        - { value: 2, generic: 0, graph: 0, descr: 'ok' }
                        - { value: 3, generic: 1, graph: 0, descr: 'warning' }
                        - { value: 4, generic: 2, graph: 0, descr: 'alarm' }
                -
                    oid: fsSystemElectricalInformationTable
                    value: fsSystemElectricalInformationStatus
                    num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.1.1.41.1.3.{{ $index }}'
                    descr: 'Power supply {{ $subindex0 }}/{{ $subindex1 }}'
                    state_name: fsSystemElectricalInformationStatus
                    index: 'psu-{{ $index }}'
                    group: 'Power Supplies'
                    states:
                        - { value: 1, generic: 3, graph: 0, descr: 'noexist' }
                        - { value: 2, generic: 2, graph: 0, descr: 'existnopower' }
                        - { value: 3, generic: 1, graph: 0, descr: 'existreadypower' }
                        - { value: 4, generic: 0, graph: 0, descr: 'normal' }
                        - { value: 5, generic: 2, graph: 0, descr: 'powerbutabnormal' }
                        - { value: 6, generic: 3, graph: 0, descr: 'unknown' }
                -
                    oid: fsSystemElectricalSourceIsNormalTable
                    value: fsSystemElectricalSourceIsNormal
                    num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.1.1.18.1.2.{{ $index }}'
                    descr: '{{ $fsSystemElectricalSourceName }}'
                    states:
                        - { value: 1, generic: 3, graph: 0, descr: 'Unknown' }
                        - { value: 2, generic: 0, graph: 0, descr: 'Green' }
                        - { value: 3, generic: 1, graph: 0, descr: 'Yellow' }
                        - { value: 4, generic: 2, graph: 0, descr: 'Not present' }
                        - { value: 5, generic: 0, graph: 0, descr: 'Normal' }
                        - { value: 6, generic: 2, graph: 0, descr: 'Abnormal' }
                -
                    oid: fsIfPoeTable
                    value: ifPoePwrStatus
                    num_oid: '.1.3.6.1.4.1.52642.1.1.10.2.110.1.1.1.4.{{ $index }}'
                    descr: 'PoE Port {{ $index }} Status'
                    skip_values:
                        -
                            oid: ifIsPoe
                            op: '!='
                            value: 1
                    states:
                        - { value: 1, generic: 0, graph: 0, descr: 'On' }
                        - { value: 2, generic: 3, graph: 0, descr: 'Off' }
